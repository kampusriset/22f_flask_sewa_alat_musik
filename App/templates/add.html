<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Alat Musik</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
    </div>

    <div class="container">
        <h1>Tambah Alat Musik</h1>
        <form action="{{ url_for('add') }}" method="post">
            <label for="name">Nama Alat Musik</label>
            <input type="text" id="name" name="name" required>

            <label for="type">Jenis</label>
            <select id="type" name="type" required>
                <option value="Tiup">Tiup</option>
                <option value="Pukul">Pukul</option>
                <option value="Petik">Petik</option>
                <option value="Gesek">Gesek</option>
                <option value="Sentuh">Sentuh</option>
            </select>

            <label for="price_per_day">Harga Sewa per Hari (Rp)</label>
            <input type="number" id="price_per_day" name="price_per_day" required>

            <button type="submit">Tambah</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 Sistem Manajemen Penyewaan Alat Musik</p>
    </div>
</body>
</html>
